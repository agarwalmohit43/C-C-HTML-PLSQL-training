
<!doctype html>
<html>
	<head>
		<title></title>
		<script type="text/javascript">
		function check()
		{
			var a=document.getElementById('sel').value;
			if(a=="")
			{
				alert('Please select the option');
			}else
			{
				alert(a);
			}
		}
		</script>
	</head>
	<body>
		<form id="form1">
		<select id="sel" required> 
		<option val="" selected>Please select the option</option>
		<option val="1">one</option>
		<option val="2">two</option>
		<option val="3">three</option>
		
		</select>
		<br><input type="button" onclick="check()" value="Submit"></input>
		</form>
		
	</body>
</html>
